<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>银行记录</title>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/tables.css"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/j.dt.min.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>
		<script type="text/javascript" src="js/date.js"></script>
		<script type="text/javascript" src="js/main.js" ></script>
	</head>

			<div class="header">

				<h1 class="page-title">银行记录</h1>
			</div>

			
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="block span6">

						<table class="table display block-body collapse in " id="example">

							<div class="input-group input-large date-picker input-daterange input-rili input-table" data-date-format="yyyy-mm-dd ">
								<span class="input-group-addon">日期</span>
								<input class="form-control input-xs input" id="j_Date1" style="min-width: 85px" name="startdate" value="2016-12-01" type="text">
								<span class="input-group-addon">至</span>
								<input class="form-control input-xs input" id="j_Date2" style="min-width: 85px" name="enddate" value="2016-12-20" type="text">
							</div>
							<input type="button" name="btntype" id="btntype"  class="input_btn_h input-table" value="查询" />
							<thead class="theadtbody">
								<tr>
									<th>时间</th>
									<th>赠送人</th>
									<th>收款人</th>
									<th>交易类型</th>
									<th>赠送人现金</th>
									<th>赠送人银行</th>
									<th>收款人现金</th>
									<th>收款人银行</th>
									<th>交易金币</th>
									<th>服务费</th>
									<th>操作场所</th>
									<th>操作地址</th>
									<th>游戏</th>
									<th>房间</th>
									<th>备注</th>
								</tr>
							</thead>
							<tbody class="theadtbody"></tbody>
						</table>
						<script type="text/javascript">
							$(function() {
								var table = $('#example').dataTableAjax('json/bank.php', {
									'bLengthChange': false,
									'iDisplayLength': 10,
									'searching': true,
									'processing': true,
									'serverSide': true,
									"autoWidth": false,
									'aoColumns': [{
										'mDataProp': 'admindata',
									}, {
										'mDataProp': 'donor',
									}, {
										'mDataProp': 'receiver',
									}, {
										'mDataProp': 'tradetype',
									}, {
										'mDataProp': 'donormoney',
									}, {
										'mDataProp': 'donorbank',
									}, {
										'mDataProp': 'receivermoney',
									}, {
										'mDataProp': 'receiverbank',
									}, {
										'mDataProp': 'dealmoney',
									}, {
										'mDataProp': 'servicecharge',
									}, {
										'mDataProp': 'czsite',
									}, {
										'mDataProp': 'czlocation',
									}, {
										'mDataProp': 'game',
									}, {
										'mDataProp': 'room',
									}, {
										'mDataProp': 'remark',
									}],
									'columnDefs': [{
										'orderable': false,
										'targets': [0]
									}],
									'order': [
										[2, 'desc']
									],
									postData: {
										'query': function() {
											return $('input[aria-controls=example][type=search]').val();
										},
										'datastart': function() {
											return $("#j_Date1").val();
										},
										'dataend': function() {
											return $("#j_Date2").val();
										}
									},
								});
								$('input[aria-controls=example][type=search]').unbind();
								$('input[aria-controls=example][type=search]').keyup(function(e) {
									if(e.keyCode === 13) {
										table.reload();
									}
								});
								$('input[type=button][id=btntype]').click(function() {
									table.reload();
								});
							});
						</script>

					</div>
				</div>

			</div>

			<footer>
				<hr>

				<p>&copy; 2017 一指赢</p>
			</footer>
			
	</body>

</html>
