<!DOCTYPE html>

	<head>

	<body class="" style="background: #FFFFFF;">

		
			<div class="header">

				<h1 class="page-title">泡点规则</h1>
			</div>
			<form method="post" id="form_head" action="">

				<div class="container-fluid">
					<div class="row-fluid">

						<div class="block span6">
							<div class="control-group">

								<div class="controls">
									<label class="control-label">代理区域:
                 		<select name="ddlAgencyList" id="ddlAgencyList">
                      <option selected="selected" value="-1">所有代理</option>
                      <option value="0">dazhongyanshi</option>
                   	 </select>
                 	</label>
								</div>
							</div>
							<div class="control-group">

								<div class="controls">
									<label class="control-label">游戏房间:
                 	<select name="ddlGameRoom" id="ddlGameRoom">
                        <option value="-2">积分房间</option>
                        <option value="-1">金币房间</option>
                      </select>
                 	</label>

								</div>
							</div>
							<div class="control-group">

								<div class="controls">
									<label class="control-label">游戏泡分单元时间(秒):<input name="txtCellPlayTime" type="text" value="0" maxlength="10" id="txtCellPlayTime" class="text"></label>

							</div>
							<div class="control-group">

								</div>
							</div>
							<div class="control-group">

								</div>
							</div>

							<div class="control-group">

								<div class="controls">
									<label class="control-label">在线泡分起始时间(秒):<input name="txtStartOnlineTime" type="text" value="0" maxlength="10" id="txtStartOnlineTime" class="text"></label>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">游戏泡分赠送:</label>
								<div class="controls">
									<label class="control-label">蓝钻会员:<input name="txtMemberGameGive0" type="text" value="0" id="txtMemberGameGive0"></label>
									<label class="control-label">红钻会员:<input name="txtMemberGameGive0" type="text" value="0" id="txtMemberGameGive0"></label>

									<label class="control-label">蓝钻会员:<input name="txtMemberGameGive0" type="text" value="0" id="txtMemberGameGive0"></label>
									<label class="control-label">红钻会员:<input name="txtMemberGameGive0" type="text" value="0" id="txtMemberGameGive0"></label>
									<label class="control-label">黄钻会员:<input name="txtMemberGameGive0" type="text" value="0" id="txtMemberGameGive0"></label>
									<label class="control-label">紫钻会员:<input name="txtMemberGameGive0" type="text" value="0" id="txtMemberGameGive0"></label>
								</div>
							</div>
							<div class="control-group">
								<input id="ckbIsPlayPresent" type="checkbox" name="ckbIsPlayPresent" checked="checked" value="开启游戏泡分">开启游戏泡分
								<input id="ckbIsOnlinePresent" type="checkbox" name="ckbIsOnlinePresent" checked="checked" value="开启在线泡分">开启在线泡分
								<input id="ckbIsOnePresent" type="checkbox" name="ckbIsOnePresent" checked="checked" value="开启每局游戏泡分">开启每局游戏泡分
							</div>
							<div class="control-group">
								<label class="control-label">创建时间:时间</label>
							</div>

							<div class="control-group">
								<label class="control-label"></label>
								<div class="controls">
									<input type="submit" name="btnSave1" value="保存" id="btnSave1" class="">
									<input type="button" value="返回" class="" onclick="">

						</div>

					</div>
