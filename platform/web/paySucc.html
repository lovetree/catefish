<!DOCTYPE html>
<html lang="en" data-dpr="1" style="font-size: 54px;">

	<head>
		<meta charset="utf-8">
		<title>交易成功</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="viewport" content="width=device-width, user-scalable=no"/>
		<meta name="full-screen" content="true"/>
		<meta name="screen-orientation" content="portrait"/>
		<meta name="x5-fullscreen" content="true"/>
		<meta name="360-fullscreen" content="true"/>

		<style>
	#header {
		width: 100%;
		background: #10cc19;
		height: 1.17333333rem;
		line-height: 1.17333333rem;
		padding: 0 0.32rem;
		color: #fff;
		position: fixed;
		top: 0;
		left: 0;
		z-index: 122;
	}
	#header .title {
		font-size: 0.45333333rem;
		text-align: center;
		margin-left: 3.54666667rem;
	}
	#header .back {
		width: 0.26666667rem;
		margin-top: 0.34666667rem;
	}
	#header .close {
		width: 0.83333333rem;
		/*margin-top: 0.14666667rem;*/
	}
	#header .reg {
		width: 1.53333333rem;
	}
	#footer {
		height: 1.33333333rem;
		background: #fff;
		border-top: 1px solid #e6e7e8;
		position: fixed;
		bottom: 0;
		left: 0;
		width: 100%;
	}
	#footer ul {
		width: 100%;
	}
	#footer li {
		width: 50%;
		text-align: center;
		line-height: 1.33333333rem;
		font-size: 0.45333333rem;
		border-right: 1px solid #e6e7e8;
	}
	#footer li a {
		display: inline-block;
		width: 100%;
		height: 100%;
	}
	#footer .last {
		border: none;
	}
	#footer .active {
		color: #10cc19;
	}

	#discode {
		display: inline-block;
		width: 2rem;
		height: 0.8rem;
	}
	/** 閲嶇疆鍒楄〃鍏冪礌 **/
	ul,
	ol,
	li {
		list-style: none;
	}
	a,
	button,
	input {
		outline: none;
	}
	a,
	a:link,
	a:active,
	a:hover,
	a:visited {
		text-decoration: none;
		color: #333;
	}
	a {
		cursor: pointer;
	}
	.fl {
		float: left;
	}
	.fr {
		float: right;
	}

	.clearfix:before,
	.clearfix:after {
		content: " ";
		display: table;
	}
	.clearfix:after {
		clear: both;
	}
	* {

		padding: 0;
		box-sizing: border-box;
	}
	.container-2017 {
		width: 100%;
		font-size: 0.37333333rem;
	}
	.hide {
		display: none;
	}
	.hide-important {
		display: none !important;
	}

		width: 100%;
		height: 100%;
		background: #f5f8fa;
		font-family: "Microsoft YaHei", tahoma, airal, "Hiragino Sans GB", "\5b8b\4f53", sans-serif;
		color: #333;
	}
	html {
		width: 100%;
		height: 100%;
	}
	input {
		font-size: 0.37333333rem;
	}
	input:focus {
		border: none;
	}
	.layermcont {
		padding: 10px 15px;
	}

	<body style="font-size: 12px;">
	<div class="container-2017">

			<span class="fl title">交易成功</span>
