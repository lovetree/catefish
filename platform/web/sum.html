<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>库存统计</title>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/tables.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/j.dt.min.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>

	</head>

	<body class="" style="background: #FFFFFF;">

			<div class="header">
				<h1 class="page-title">库存统计</h1>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="block span6">

						<table class="table display block-body collapse in" id="example">
							<thead class="theadtbody">
								<tr>
									<th>会员卡</th>
									<th>库存</th>
									<th>已充值</th>
									<th>未充值</th>
									<th>已过期</th>
									<th>冻结</th>
									<th>总金额</th>
									<th>总金币</th>
								</tr>
							</thead>
							<tbody class="theadtbody"></tbody>
						</table>
						<script type="text/javascript">
							$(function() {
								var table = $('#example').dataTableAjax(sum, {
									'bLengthChange': false,
									'iDisplayLength': 10,
									'searching': true,
									'processing': true,
									'serverSide': true,
									"autoWidth": false,
									'ordering':false,
									'aoColumns': [{
										'mDataProp': 'kcuser',
									}, {
										'mDataProp': 'kcsum',
									}, {
										'mDataProp': 'kcrecharged',
									}, {
										'mDataProp': 'kcrecharge',
									}, {
										'mDataProp': 'kcexpired',
									}, {
										'mDataProp': 'kcfreeze',
									}, {
										'mDataProp': 'kcmoney',
									}, {
										'mDataProp': 'kcgold',
									}],
									postData: {
										'query': function() {
											return $('input[aria-controls=example][type=search]').val();
										}
									},
								});
								$('input[aria-controls=example][type=search]').unbind();
								$('input[aria-controls=example][type=search]').keyup(function(e) {
									if(e.keyCode === 13) {
										table.reload();
									}
								});
								$('input[type=button][id=btntype]').click(function() {
									table.reload();
								});
							});
						</script>

					</div>
				</div>

			</div>
			<footer>
				<hr>

				<p>&copy; 2017 一指赢</p>
			</footer>
			<script type="text/javascript" src="js/main.js"></script>

	</body>

</html>
