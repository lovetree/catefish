					<div class="header">

						<h3 class="page-title">游戏模块</h3>
					</div>

					<div class="container-fluid">
				<div class="row-fluid">
					<div class="block span6">

						<table class="table display block-body collapse in table-responsive" id="example">

							<input type="button" name="btntype" id="btntype" onclick="window.location.href='gameadmin_new1.html';" class="input_btn_h input-table" value="新增" />
							<input type="button" name="btndelete" id="btndelete" class="input_btn_h input-table" value="删除" />
							<thead class="theadtbody">
								<tr>
									<th><input type="checkbox" name="check" id="checkAll" onclick="check_all();"></th>
									<th>管理</th>
									<th>模块标识</th>
									<th>模块名称</th>
									<th>服务端版本</th>
									<th>客户端版本</th>
									<th>数据库名</th>
									<th>数据库地址</th>
								</tr>
							</thead>
							<tbody class="theadtbody"></tbody>
						</table>
						<script type="text/javascript">
							$(function() {
								var table = $('#example').dataTableAjax('json/gameadmin_1.php', {
									'bLengthChange': false,
									'iDisplayLength': 10,
									'searching': true,
									'processing': true,
									'serverSide': true,
									"autoWidth": false,
									'aoColumns': [{
										'mDataProp': 'name',
										"fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
											$(nTd).html("<input type='checkbox' name='check' id='checkbox-check' class='check' value='" + sData + "'>");
										}
									}, {
										'mDataProp': 'mkmanage',
										"render": function(data, type, full, meta) {
											return '<a href="gameadmin_new1.html">' + data + '</a>';
										}
									}, {
										'mDataProp': 'mkmark',
									}, {
										'mDataProp': 'mkname',
									}, {
										'mDataProp': 'mkserver',
									}, {
										'mDataProp': 'mkslient',
									}, {
										'mDataProp': 'mksql',
									}, {
										'mDataProp': 'mksqllocation',
									}],
									'columnDefs': [{
										'orderable': false,
										'targets': [0]
									}],
									'order': [
										[2, 'desc']
									],
									postData: {
										'query': function() {
											return $('input[aria-controls=example][type=search]').val();
										}
									},
								});
								$('input[aria-controls=example][type=search]').unbind();
								$('input[aria-controls=example][type=search]').keyup(function(e) {
									if(e.keyCode === 13) {
										table.reload();
									}
								});
								$('input[type=button][id=btntype]').click(function() {
									table.reload();
								});
							});
						</script>

					</div>
				</div>

			</div>
