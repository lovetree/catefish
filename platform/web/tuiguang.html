<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>推广管理</title>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/tables.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/j.dt.min.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>

	</head>

	<body class="" style="background: #FFFFFF;">

		

			<div class="header">

				<h1 class="page-title">推广管理</h1>
			</div>

			<div class="container-fluid">

				<div class="row-fluid">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">注册赠送</h4>
					</div>

					<div class="control-group">
						<label class="">金币:
							<div class="controls">
								<input name="txtRegGrantScore" type="text" maxlength="10" id="txtRegGrantScore" class="input_btn_h">
							</div>
							</label>
						<label class="">时长(秒):
							<div class="controls">
								<input name="txtPlayTimeCount" type="text" maxlength="10" id="txtPlayTimeCount" class="input_btn_h">
							</div>
							</label>
						<label class="">金币:
							<div class="controls">
								<input name="txtPlayTimeGrantScore" type="text" maxlength="10" id="txtPlayTimeGrantScore" class="input_btn_h">
							</div>
							</label>
						<label class="">比率(%):
							<div class="controls">
								<input name="txtFillGrantRate" type="text" maxlength="3" id="txtFillGrantRate" class="input_btn_h">
							</div>
							</label>
						<label class="">最低值:
							<div class="controls">
								<input name="txtMinBalanceScore" type="text" maxlength="10" id="txtMinBalanceScore" class="input_btn_h">
							</div>
							</label>
					</div>

					<div class="control-group">
						<input type="submit" name="btnSave1" value="保存" id="btnSave1" class="input_btn_h">

					</div>
				</div>
			</div>
			<div class="header">

				<h1 class="page-title">推广明细</h1>
			</div>

			<div class="tab-pane fade">
				<div class="container-fluid">

					<div class="row-fluid">

						<div class="block span6">

							<table class="table display block-body collapse in" id="example">
								<select class="input_btn_h" id="channeltype" name="channeltype">
									<option value="1">游戏ID</option>
									<option value="2">用户账号</option>
								</select>
								<input type="button" name="btntype" id="btntype" class="input_btn_h input-table" value="查询">
								<thead class="theadtbody">
									<tr>
										<th>账号</th>
										<th>游戏ID</th>
										<th>总贡献值</th>
										<th>推荐时间</th>
									</tr>
								</thead>
								<tbody class="theadtbody"></tbody>
							</table>
							<script type="text/javascript">
								$(function() {
									var table = $('#example').dataTableAjax(tuiguang, {
										'bLengthChange': false,
										'iDisplayLength': 10,
										'searching': true,
										'processing': true,
										'serverSide': true,
										"autoWidth": false,
										'ordering': false,
										'aoColumns': [{
											'mDataProp': 'cztime',
										}, {
											'mDataProp': 'czservice',
										}, {
											'mDataProp': 'czaccount',
										}, {
											'mDataProp': 'czgameid',
										}],
										postData: {
											'query': function() {
												return $('input[aria-controls=example][type=search]').val();
											},
											'selected': function() {
												return $("#channeltype option:checked").val();
											}
										},
									});
									$('input[aria-controls=example][type=search]').unbind();
									$('input[aria-controls=example][type=search]').keyup(function(e) {
										if(e.keyCode === 13) {
											table.reload();
										}
									});

									$('input[type=button][id=btntype]').click(function() {
										table.reload();
									});
								});
							</script>

						</div>

					</div>
				</div>

			</div>
			<div class="header">

				<h1 class="page-title">财务明细</h1>
			</div>
			<footer>
				<hr>

				<p>&copy; 2017 一指赢</p>
			</footer>
			<script type="text/javascript" src="js/date.js"></script>
			<script type="text/javascript" src="js/main.js"></script>

	</body>

</html>
