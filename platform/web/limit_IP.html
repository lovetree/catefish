<html lang="en">

<head>
    <meta charset="utf-8">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

</head>

<body class="" style="background: #FFFFFF;">


<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">限制IP</h4>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="block span6">

            <table class="table display block-body collapse in" id="example">
                <!--<select class="input_btn_h" name="channeltype">
                    <option value="123456">总置顶</option>
                </select>-->
                <input type="button" name="btnadd" id="btnadd" onclick="window.location.href='news_new.html'" class="input_btn_h input-table" value="新增" />
                <input type="button" name="btndelete" id="btndelete" class="input_btn_h input-table" value="删除" />
                <input type="button" name="btntype" id="btntype" class="input_btn_h input-table" value="查询" />
                <input type="button" name="btndelete" id="btndelete" class="input_btn_h input-table" value="刷新" />
                <thead class="theadtbody">
                <tr>
                    <th><input type="checkbox" name="check" id="checkAll" onclick="check_all();"></th>
                    <th>序号</th>
                    <th>限制地址</th>
                    <th>限制登录</th>
                    <th>限制注册</th>
                    <th>失效时间</th>
                    <th>录入时间</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="theadtbody"></tbody>
            </table>
            <script type="text/javascript">
                $(function() {
                    var table = $('#example').dataTableAjax(news, {
                        'bLengthChange': false,
                        'iDisplayLength': 10,
                        'searching': true,
                        'processing': true,
                        'serverSide': true,
                        "autoWidth": false,
                        'ordering':false,
                        'aoColumns': [{
                            'mDataProp': 'newsname',
                            "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                                $(nTd).html("<input type='checkbox' name='check' id='checkbox-check' class='check' value='" + sData + "'>");
                            }
                        }, {
                            'mDataProp': 'newsmanage',
                        }, {
                            'mDataProp': 'newstitle',
                        }, {
                            'mDataProp': 'newssort',
                        }, {
                            'mDataProp': 'newscite',
                        }, {
                            'mDataProp': 'newspublish',
                        }, {
                            'mDataProp': 'newssticksum',
                        }, {
                            'mDataProp': 'newsstick',
                        }, {
                            'mDataProp': 'newsrecommend',
                        }, {
                            'mDataProp': 'newshotsport',
                        }, {
                            'mDataProp': 'newsauthor',
                        }, {
                            'mDataProp': 'newstime',
                        }],
                        postData: {
                            'query': function() {
                                return $('input[aria-controls=example][type=search]').val();
                            },
                            'selected': function() {
                                return $("#channeltype option:checked").val();
                            }
                        },
                    });
                    $('input[aria-controls=example][type=search]').unbind();
                    $('input[aria-controls=example][type=search]').keyup(function(e) {
                        if(e.keyCode === 13) {
                            table.reload();
                        }
                    });
                    $('input[type=button][id=btntype]').click(function() {
                        table.reload();
                    });
                });
            </script>

        </div>
    </div>

</div>
