<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>综合统计</title>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/tables.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/j.dt.min.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>

	</head>

	<body class="" style="background: #FFFFFF;">

		
			<div class="header">

				<h1 class="page-title">综合统计</h1>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="block span6">

						<div id="tablewidget1" class="table table-hover  table-responsive">
							<table class="table">

								<tr>
									<th>综合统计</th>
								</tr>

								<tr>
									<td>注册总人数：<span id="reg_num"></span>（人）</td>
									<td>当天注册人数：<span id="cur_reg_num"></span>（人）</td>
								</tr>
								<tr>
									<td>财富总额：<span id="total_gold"></span>（金币）（ 银行金币：<span id="safe_gold"></span>（金币） 钱包金币：<span id="carry_gold"></span>（金币））</td>
									<td>在线用户数：<span id="cur_player_num"></span>（人）</td>
								</tr>
								<tr>
									<td>汇总服务费：<span id="service_fee"></span>（金币）</td>
									<td>今日服务费：<span id="cur_service_fee"></span>（金币）</td>
								</tr>
								<tr>
									<td>网银充值汇总：<span id="recharge"></span>（元）</td>
									<td>网银今日充值汇总：<span id="cur_recharge"></span>（元）</td>
								</tr>

							</table>

						</div>
					</div>

				</div>

			</div>

			<footer>
				<hr>

				<p>&copy; 2017 一指赢</p>
			</footer>
	</body>
    <script>
		$(function () {
		    $.get('system/stat/generalStat', null, function(res){
                $('#reg_num').text(res.reg_num);
                $('#cur_reg_num').text(res.cur_reg_num);
                $('#total_gold').text(parseFloat(res.carry_gold) + parseFloat(res.safe_gold));
                $('#carry_gold').text(res.carry_gold);
                $('#safe_gold').text(res.safe_gold);
                $('#service_fee').text(res.service_fee);
                $('#cur_service_fee').text(res.cur_service_fee);
                $('#recharge').text(res.recharge);
                $('#cur_recharge').text(res.cur_recharge);
                $('#cur_player_num').text(res.cur_player_num);
			}, 'json');
        })
	</script>
</html>
