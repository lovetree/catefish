<script type="text/javascript">
    function submitForm() {
        var $form = $('form[id=edit_form]');
        var starttime = new Date('2017/01/01 ' + $('#match_start_time').val());
        var endtime = new Date('2017/01/01 ' + $('#match_end_time').val());
        if (starttime >= endtime) {
            alert("竞技场结束时间必须大于开始时间！");
            return false;
        }

        var list = [];
        $form.find('p').each(function () {
            var start_position = $(this).find('input:first').val();
            var end_position = $(this).find('input').eq($(this).size()-3).val();
            var amount = $(this).find('input:last').val();
            var award = start_position + ',' + end_position + ',' + amount;
            list.push(award);
        });

        var post_data=$form.serializeArray();

        post_data.push({name:'award',value: JSON.stringify(list)});

        $.ajax({
            type: "POST",
            url: "system/arena/save",
            data: post_data,
            dataType: "json",
            success: function (msg) {
                $('#save').html('<i class="icon-ok"></i> 保存').removeAttr('disabled');
                if (msg.status == 1) {
                    showMsg('保存成功', function () {
                        window.location.href = "arena_manager.html"
                    });
                } else {
                    alert(msg.msg);
                }
            }
        });
    }

    function inp() {
        var tr = "^[0-9]*$";
    }

    function insetaward() {
        var txt = '<p>' +
            '<label class="control-label">第</label>' +
            '<input class="form-control wid" type="text" placeholder="名次" value="1" onkeyup=this.value=this.value.replace(/\D/g,""); onafterpaste=this.value=this.value.replace(/\D/g,""); >' +
            '<label class="control-label">至</label>' +
            '<input class="form-control wid" type="text" placeholder="名次" value="1" onkeyup=this.value=this.value.replace(/\D/g,""); onafterpaste=this.value=this.value.replace(/\D/g,""); >' +
            '<label class="control-label">名 </label>' +
            '<label class="control-label">奖金</label>' +
            '<input class="form-control wid" type="text" placeholder="奖金" value="1" onkeyup=this.value=this.value.replace(/\D/g,""); onafterpaste=this.value=this.value.replace(/\D/g,""); >' +
            '<label class="delspan" onclick="deletaward(this)">删除</label><br>' +
            '</p><br>';
        $("#selbox").append(txt);
    }

    function deletaward(btn) {
        btn.parentElement.remove();
    }

    var start = {
        format: 'hh:mm:ss',
        //minDate: '00:00:00', //设定最小日期为当前日期
        festival: true,
        //maxDate: $.nowDate({DD:0}), //最大日期
        choosefun: function (elem, val, date) {
            end.minDate = date; //开始日选好后，重置结束日的最小日期
            endDates();
        }
    };
    var end = {
        format: 'hh:mm:ss',
        //minDate: $.nowDate({DD:0}), //设定最小日期为当前日期
        festival: true,
        //maxDate: '23:59:59', //最大日期
        choosefun: function (elem, val, date) {
            start.maxDate = date; //将结束日的初始值设定为开始日的最大日期
        }
    };
    //这里是日期联动的关键
    function endDates() {
        //将结束日期的事件改成 false 即可
        end.trigger = false;
        $("#match_end_time").jeDate(end);
    }
    $('#match_start_time').jeDate(start);
    $('#match_end_time').jeDate(end);
