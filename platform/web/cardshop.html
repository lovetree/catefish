<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>点卡管理</title>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/tables.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/j.dt.min.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>

	</head>

	<body class="" style="background: #FFFFFF;">

		
			
				<div class="header">

					<h1 class="page-title">点卡管理</h1>
				</div>
				<div class="container-fluid">
				<div class="row-fluid">
					<div class="block span6">

						<table class="table display block-body collapse in " id="example">

							<!--<div class="input-group input-large date-picker input-daterange input-rili input-table" data-date-format="yyyy-mm-dd ">
								<span class="input-group-addon">日期</span>
								<input class="form-control input-xs input" id="j_Date1" style="min-width: 85px" name="startdate" value="2016-12-01" type="text">
								<span class="input-group-addon">至</span>
								<input class="form-control input-xs input" id="j_Date2" style="min-width: 85px" name="enddate" value="2016-12-20" type="text">
							</div>-->
							<input type="button" name="btntype" id="btntype" data-toggle="modal" data-target="#myModal" class="input_btn_h input-table" value="新建" />
							<input type="button" name="btndelete" id="btndelete" class="input_btn_h input-table" value="删除" />
							<thead class="theadtbody">
								<tr>
									<th><input type="checkbox" name="check" id="checkAll" onclick="check_all();"></th>
									<th>管理</th>
									<th>网点名称</th>
									<th>所属地区</th>
									<th>联系人</th>
									<th>电话</th>
									<th>地址</th>
								</tr>
							</thead>
							<tbody class="theadtbody"></tbody>
						</table>
						<script type="text/javascript">
							$(function() {
								var table = $('#example').dataTableAjax('json/cardshop.php', {
									'bLengthChange': false,
									'iDisplayLength': 10,
									'searching': true,
									'processing': true,
									'serverSide': true,
									"autoWidth": false,
									'aoColumns': [{
										'mDataProp': 'name',
										"fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
											$(nTd).html("<input type='checkbox' name='check' id='checkbox-check' class='check' value='" + sData + "'>");
										}
									}, {
										'mDataProp': 'cardmanage',
										'render': function(data, type, full, meta) {
											return '<a data-toggle="modal" data-target="#myModal">' + data + '</a>';
										}
									}, {
										'mDataProp': 'cardname',
									}, {
										'mDataProp': 'cardarea',
									}, {
										'mDataProp': 'cardpeople',
									}, {
										'mDataProp': 'cardphone',
									}, {
										'mDataProp': 'cardlocation',
									}],
									'columnDefs': [{
										'orderable': false,
										'targets': [0]
									}],
									'order': [
										[2, 'desc']
									],
									postData: {
										'query': function() {
											return $('input[aria-controls=example][type=search]').val();
										}
									},
								});
								$('input[aria-controls=example][type=search]').unbind();
								$('input[aria-controls=example][type=search]').keyup(function(e) {
									if(e.keyCode === 13) {
										table.reload();
									}
								});
								$('input[type=button][id=btntype]').click(function() {
									table.reload();
								});
							});
						</script>

					</div>
				</div>

			</div>
				
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog">
					<div class="modal-content">
						<form action="" method="post" name="">
							<div class="modal-header">
								<h4 class="modal-title" id="myModalLabel">新增网点</h4>
							</div>
							<div class="control-group">
								<label class="control-label">网点名字:</label>
								<div class="controls">
									<input type="text" name="">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">所属地区:</label>
								<div class="controls">
									<select name="channelType">
										<option value="123456">123456</option>
										<option value="498126">498126</option>
										<option value="749812">749812</option>
										<option value="981245">981245</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">网店地址:</label>
								<div class="controls">
									<input type="text" name="">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">联系人:</label>
								<div class="controls">
									<input type="text" name="">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">电话:</label>
								<div class="controls">
									<input type="text" name="">
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								<input type="submit" class="btn btn-default" value="保存" />
							</div>
						</form>
					</div>
				</div>
			</div>

			<footer>
				<hr>
				<p>&copy; 2017 一指赢</p>
			</footer>
			<script type="text/javascript" src="js/date.js"></script>
			<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
