<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>新增会员信息</title>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>

	</head>

	<body class="" style="background: #FFFFFF;">

		
			<div class="header">

				<h1 class="page-title">新增会员账户</h1>
			</div>
			<ul id="myTab" class="nav nav-tabs">

			</ul>
			<div id="myTabContent" class="tab-content">
				<form class="form-horizontal" method="post" role="form">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">基本信息</h4>
					</div>

					<div class="input-group input-group-title input-group input-group-title-title">
						<label for="">名称</label>
						<input type="text" class="form-control" id="" placeholder="请输入名称" name="">
					</div>
					<div class="input-group input-group-title">
						<label for="">用户昵称</label>
						<input type="text" class="form-control" id="" placeholder="请输入用户昵称" name="">
					</div>
					<div class="input-group input-group-title">
						<label for="">登陆密码</label>
						<input type="text" class="form-control" id="" placeholder="请输入登陆密码" name="">
					</div>
					<div class="input-group input-group-title">
						<label for="">确认登陆密码:</label>
						<div class="controls">
							<input type="text" class="form-control" id="" placeholder="确认登陆密码" name="">
						</div>
					</div>
					<div class="input-group input-group-title">
						<label>性别:</label>
						<select class="form-control">
							<option value="">男</option>
							<option value="">女</option>
						</select>
					</div>
					<div class="input-group input-group-title">
						<label for="">个性签名:</label>
						<div class="controls">
							<input type="text" class="form-control" id="" placeholder="个性签名" name="">
						</div>
					</div>
					<div class="input-group input-group-title">
						<label for="inputfile">头像:</label>
						<div class="controls">
							<input type="file" id="inputfile" name="inputfile">
						</div>
					</div>
					<div class="input-group input-group-title">
						<label for="">选项:</label>
						<div class="controls">
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="option1">冻结账号
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2">安全关闭
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="option3">设为测试员
                                </label>
						</div>
					</div>
					<div class="input-group input-group-title">
						<label for="">锁定机器:</label>
						<div class="controls">
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="option1">未锁定
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2">客户端锁定
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="option3">网页锁定
                                </label>
						</div>
					</div>
					<div class="input-group input-group-title">
						<label for="">经验值:</label>
						<div class="controls">
							<input type="text" class="form-control" id="" placeholder="经验值" name="">
						</div>
					</div>
					<div class="input-group input-group-title">
						<label>会员级别:</label>
						<select class="form-control">
							<option value="">普通会员</option>
							<option value="">蓝钻会员</option>
							<option value="">黄钻会员</option>
							<option value="">白钻会员</option>
							<option value="">红钻会员</option>
							<option value="">紫钻会员</option>
							<option value="">绿钻会员</option>
							<option value="">VIP房卡</option>
						</select>
					</div>
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">详细信息</h4>
					</div>
					<div class="input-group input-group-title">
						<label for="">真实姓名:</label>
						<div class="controls">
							<input type="text" class="form-control" id="" placeholder="真实姓名" name="">
						</div>
					</div>
					<div class="input-group input-group-title">
						<label for="">QQ号码:</label>
						<div class="controls">
							<input type="number" class="form-control" id="" placeholder="QQ号码" name="">
						</div>
					</div>

					<div class="input-group input-group-title">
						<label for="">电子邮箱:</label>
						<div class="controls">
							<input type="email" class="form-control" id="" placeholder="电子邮箱" name="">
						</div>
					</div>
					<div class="input-group input-group-title">
						<label for="">固定电话:</label>
						<div class="controls">
							<input type="number" class="form-control" id="" placeholder="固定电话" name="">
						</div>
					</div>
					<div class="input-group input-group-title">
						<label for="">手机号码:</label>
						<div class="controls">
							<input type="number" class="form-control" id="" placeholder="手机号码" name="">
						</div>
					</div>
					<div class="input-group input-group-title">
						<label for="">邮政编码:</label>
						<div class="controls">
							<input type="number" class="form-control" id="" placeholder="邮政编码" name="">
						</div>
					</div>
					<div class="input-group input-group-title">
						<label for="">现居住地:</label>
						<div class="controls">
							<input type="text" class="form-control" id="" placeholder="邮政编码" name="">
						</div>
					</div>
					<div class="input-group input-group-title">
						<label for="">用户备注:</label>
						<div class="controls">
							<input type="text" class="form-control" id="" placeholder="用户备注" name="">
						</div>
					</div>
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">权限信息</h4>
					</div>
					<div class="input-group input-group-title">
						<label for="">用户权限:</label>
						<div class="controls">
							<label class="checkbox-inline">
                                    <input type="checkbox" name="check_user" id="inlineCheckbox1" onclick="check_all(this,'check_user');" value="option1">全选
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" name="check_user" value="option2">不能进行游戏
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" name="check_user" value="option3">不能旁观游戏
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox4" name="check_user" value="option3">不能发送私聊
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox5" name="check_user" value="option3">不能大厅聊天
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox6" name="check_user" value="option3">不能游戏聊天
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox7" name="check_user" value="option3">游戏双倍积分
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox8" name="check_user" value="option3">游戏踢出用户
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox9" name="check_user" value="option3">游戏比赛用户
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox10" name="check_user" value="option3">在线送金币
                                </label>
						</div>
					</div>

					<div class="input-group input-group-title">
						<label>用户身份:</label>
						<select class="form-control">
							<option value="">普通玩家</option>
							<option value="">管理员</option>
						</select>
					</div>
					<div class="input-group input-group-title">
						<label for="">管理权限:</label>
						<div class="controls">
							<label class="checkbox-inline">
                                    <input type="checkbox" name="check" id="inlineCheckbox1" onclick="check_main(this,'check');" value="option1">全选
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" name="check" value="option2">不能进行游戏
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" name="check" value="option3">不能旁观游戏
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox4" name="check" value="option3">不能发送私聊
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox5" name="check" value="option3">不能大厅聊天
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox6" name="check" value="option3">不能游戏聊天
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox7" name="check" value="option3">游戏双倍积分
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox8" name="check" value="option3">游戏踢出用户
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox9" name="check" value="option3">游戏比赛用户
                                </label>
							<label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox10" name="check" value="option3">在线送金币
                                </label>
						</div>
						<div class="control-group">
							<label class="control-label"><input type="reset"  name="" class="btn btn-default" value="重置"></label>
							<label class="control-label"><input type="submit" name="" class="btn btn-default" value="保存"></label>

						</div>

				</form>
	</body>

</html>
