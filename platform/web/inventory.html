						<script type="text/javascript">
							$(function() {
								var table = $('#example').dataTableAjax('json/inventory.php', {
									'bLengthChange': false,
									'iDisplayLength': 10,
									'searching': true,
									'processing': true,
									'serverSide': true,
									"autoWidth": false,
									'aoColumns': [{
										'mDataProp': 'name',
										"fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
											$(nTd).html("<input type='checkbox' name='check' id='checkbox-check' class='check' value='" + sData + "'>");
										}
									}, {
										'mDataProp': 'skmanage',
									}, {
										'mDataProp': 'skname',
									}, {
										'mDataProp': 'skprice',
									}, {
										'mDataProp': 'skmoney',
									}, {
										'mDataProp': 'skgrade',
									}, {
										'mDataProp': 'skday',
									}],
									'columnDefs': [{
										'orderable': false,
										'targets': [0]
									}],
									'order': [
										[2, 'desc']
									],
									postData: {
										'query': function() {
											return $('input[aria-controls=example][type=search]').val();
										},
										'datastart': function() {
											return $("#j_Date1").val();
										},
										'dataend': function() {
											return $("#j_Date2").val();
										}
									},
								});
								$('input[aria-controls=example][type=search]').unbind();
								$('input[aria-controls=example][type=search]').keyup(function(e) {
									if(e.keyCode === 13) {
										table.reload();
									}
								});
								$('input[type=button][id=btntype]').click(function() {
									table.reload();
								});
							});
