<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>游戏难易度微调</title>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/tables.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/j.dt.min.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>

	</head>

	<body class="">

	
			<div class="header">

				<h1 class="page-title">游戏难易度微调</h1>
			</div>

			<div class="container-fluid">
				<div class="row-fluid">
					<div class="block span6">

						<table class="table display block-body collapse in" id="example">

							<input type="button" name="btntype" id="btntype" class="input_btn_h input-table" value="查询" />
							<input type="button" name="btndelete" id="btndelete" class="input_btn_h input-table" value="删除" />
							<input type="button" name="btndj" id="btndj" class="input_btn_h input-table" value="冻结" />
							<input type="button" name="btnjd" id="btnjd" class="input_btn_h input-table" value="解冻" />
							<thead class="theadtbody">
								<tr>
									<th><input type="checkbox" name="check" id="checkAll" onclick="check_all();"></th>
									<th>房间标识</th>
									<th>房间最大炮数</th>
									<th>单次上分</th>
									<th>总体难度系数</th>
									<th>总体难度标准阶数(1~5)</th>
									<th>小鱼难度系数</th>
									<th>小鱼难度标准阶数(1~5)</th>
									<th>创建时间</th>
									<th>修改时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody class="theadtbody"></tbody>
						</table>
						<script type="text/javascript">
							$(function() {
								var table = $('#example').dataTableAjax('json/gameeasy.php', {
									'bLengthChange': false,
									'iDisplayLength': 10,
									'searching': true,
									'processing': true,
									'serverSide': true,
									"autoWidth": false,
									'aoColumns': [{
										'mDataProp': 'name',
										"fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
											$(nTd).html("<input type='checkbox' name='check' id='checkbox-check' class='check' value='" + sData + "'>");
										}
									}, {
										'mDataProp': 'nyroom',
									}, {
										'mDataProp': 'nyroommax',
									}, {
										'mDataProp': 'nyroompoint',
									}, {
										'mDataProp': 'nyztdegree',
									}, {
										'mDataProp': 'nydegrees',
									}, {
										'mDataProp': 'nyxydegree',
									}, {
										'mDataProp': 'nyxydegrees',
									}, {
										'mDataProp': 'nycreattime',
									}, {
										'mDataProp': 'nyamendtime',
									}, {
										'mDataProp': 'nyoperate',
									}],
									'columnDefs': [{
										'orderable': false,
										'targets': [0]
									}],
									'order': [
										[2, 'desc']
									],
									postData: {
										'query': function() {
											return $('input[aria-controls=example][type=search]').val();
										}
									},
								});
								$('input[aria-controls=example][type=search]').unbind();
								$('input[aria-controls=example][type=search]').keyup(function(e) {
									if(e.keyCode === 13) {
										table.reload();
									}
								});
								$('input[type=button][id=btntype]').click(function() {
									table.reload();
								});
							});
						</script>

					</div>
				</div>

			</div>
			<footer>
				<hr>

				<p>&copy; 2017 一指赢</p>
			</footer>

			<script type="text/javascript" src="js/main.js"></script>

	</body>

</html>
