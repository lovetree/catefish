<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>新闻管理</title>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/tables.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/j.dt.min.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>

	</head>

	<body style="background: #FFFFFF;">


			<div class="header">
		        <h1 class="page-title">新闻管理</h1>
		     </div>

			<div class="container-fluid">
				<div class="row-fluid">
					<div class="block span6">

						<table class="table display block-body collapse in" id="example">
							<select class="input_btn_h" name="channeltype">
								<option value="123456">总置顶</option>
								<option value="498126">新闻公告</option>
								<option value="123456">活动</option>
								<option value="498126">登陆问题</option>
								<option value="123456">账号问题</option>
								<option value="498126">物品金钱</option>
								<option value="123456">游戏攻略</option>
							</select>
							<input type="button" name="btnadd" id="btnadd" onclick="window.location.href='news_new.html'" class="input_btn_h input-table" value="新增" />
							<input type="button" name="btndelete" id="btndelete" class="input_btn_h input-table" value="删除" />
							<input type="button" name="btntype" id="btntype" class="input_btn_h input-table" value="查询" />
							<thead class="theadtbody">
								<tr>
									<th><input type="checkbox" name="check" id="checkAll" onclick="check_all();"></th>
									<th>管理</th>
									<th>标题</th>
									<th>类别</th>
									<th>引用</th>
									<th>发布</th>
									<th>总置顶</th>
									<th>置顶</th>
									<th>推荐</th>
									<th>热点</th>
									<th>作者</th>
									<th>时间</th>
								</tr>
							</thead>
							<tbody class="theadtbody"></tbody>
						</table>
						<script type="text/javascript">
							$(function() {
								var table = $('#example').dataTableAjax(news, {
									'bLengthChange': false,
									'iDisplayLength': 10,
									'searching': true,
									'processing': true,
									'serverSide': true,
									"autoWidth": false,
									'ordering':false,
									'aoColumns': [{
										'mDataProp': 'newsname',
										"fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
											$(nTd).html("<input type='checkbox' name='check' id='checkbox-check' class='check' value='" + sData + "'>");
										}
									}, {
										'mDataProp': 'newsmanage',
									}, {
										'mDataProp': 'newstitle',
									}, {
										'mDataProp': 'newssort',
									}, {
										'mDataProp': 'newscite',
									}, {
										'mDataProp': 'newspublish',
									}, {
										'mDataProp': 'newssticksum',
									}, {
										'mDataProp': 'newsstick',
									}, {
										'mDataProp': 'newsrecommend',
									}, {
										'mDataProp': 'newshotsport',
									}, {
										'mDataProp': 'newsauthor',
									}, {
										'mDataProp': 'newstime',
									}],
									postData: {
										'query': function() {
											return $('input[aria-controls=example][type=search]').val();
										},
										'selected': function() {
											return $("#channeltype option:checked").val();
										}
									},
								});
								$('input[aria-controls=example][type=search]').unbind();
								$('input[aria-controls=example][type=search]').keyup(function(e) {
									if(e.keyCode === 13){
										table.reload();
									}
								});
								$('input[type=button][id=btntype]').click(function() {
									table.reload();
								});
							});
						</script>

					</div>
				</div>

			</div>

			<footer>
				<hr>

				<p>&copy; 2017 一指赢</p>
			</footer>
		<script type="application/javascript" src="js/main.js"></script>
	</body>

</html>
