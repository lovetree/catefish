<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>充值</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <style>
        .text-l{text-align:left !important;}
        div.span-btn input{width:85px; text-align: center; padding:7px 0; display: inline-block; margin:7px 20px 10px 0;}
        h3.span-txt{margin-left:10px; margin-top:30px;}
        h3.span-txt div{ margin-bottom:10px;}
        label.lab2{font-weight:inherit !important; margin-right: inherit !important;}
        .btn-on{background-color: #ddd; border:1px solid #ddd;}
        .dis-no{display: none;}
        .cor{color:red; font-size: 12px;}
    </style>

</head>

<body>
<ul id="myTab" class="nav nav-tabs">
    <li class="active">
        <a href="#User" data-toggle="tab">充值</a>
    </li>
    <li>
        <a href="#User2" data-toggle="tab">赠送</a>
    </li>
    <li>
        <a href="#User3" data-toggle="tab">提现</a>
    </li>
</ul>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="User">

        <form class="form-horizontal" role="form">
            <fieldset>
                <div class="form-group" style="border-bottom:1px solid #CCCCCC ;">
                    <label class="control-label" for=""><h3>当前账号返利余额：100元，当前账号钻石余额：100钻石</h3></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label" for="">*Game ID:</label>
                    <div class="col-sm-2">
                        <input class="form-control" name="grzhdlcs" type="text">
                    </div>
                    <label class="col-sm-2 control-label text-l">填写充值的Game ID</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label" for="">用户账号:</label>
                    <div class="col-sm-2">
                        <input class="form-control" name="grzhdlcs" type="text">
                    </div>
                    <label class="col-sm-4 control-label text-l">填写用户Game ID，自动填充用户账号</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label" for="">*充值数量:</label>
                    <div class="col-sm-2">
                        <input class="form-control" name="grzhdlcs" type="text">
                    </div>
                    <label class="col-sm-5 control-label text-l">3元/钻石，当前折扣80%，请填写大于0的正整数</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label" for="">*充值方式:</label>
                    <div class="col-sm-7 span-btn" id="recha-btn">
                        <input value="微信支付" id="weixin" readonly>
                        <input value="支付宝支付" class="btn-on" readonly>
                        <input value="银行卡" readonly>
                        <input value="使用余额" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label" for="">*应付金额:</label>
                    <label class="col-sm-2">
                        192元
                    </label>
                </div>
                <div class="form-group dis-no" id="weixinbox">
                    <label class="col-sm-1 control-label" for=""></label>
                    <label class="col-sm-2">
                        <img src="images/timg.jpg" width="200px">
                    </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label" for=""></label>
                    <div class="col-sm-2">
                        <input type="submit" name="btnsave" value="立即支付" class="">
                    </div>
                </div>
            </fieldset>

        </form>

    </div>
    <div class="tab-pane fade in" id="User2">

        <form class="form-horizontal" role="form">
            <fieldset>
                <div class="form-group" style="border-bottom:1px solid #CCCCCC ;">
                    <label class="control-label" for=""><h3>当前账号钻石余额：100金币</h3></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label" for="">*Game ID:</label>
                    <div class="col-sm-2">
                        <input class="form-control" name="grzhdlcs" type="text">
                    </div>
                    <label class="col-sm-2 control-label text-l">填写充值的Game ID</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label" for="">用户账号:</label>
                    <div class="col-sm-2">
                        <input class="form-control" name="grzhdlcs" type="text">
                    </div>
                    <label class="col-sm-4 control-label text-l">填写用户Game ID，自动填充用户账号</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">*转增数量:</label>
                    <div class="col-sm-2">
                        <input class="form-control" name="grzhdlcs"  type="text">
                    </div>
                    <label class="col-sm-5 control-label text-l">金币</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <div class="col-sm-2">
                        <input type="submit" name="btnsave" value="立即赠送" id="" class="">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="tab-pane fade in" id="User3">
        <form class="form-horizontal" role="form">
            <fieldset>
                <div class="form-group" style="border-bottom:1px solid #CCCCCC ; margin-bottom:40px !important;">
                    <h3 class="span-txt">
                        <div class="col-sm-3">可提款金额：70万</div>
                        <div class="col-sm-3">累计充值：200万</div>
                        <div class="col-sm-3">累计总代分成：30万</div>
                    </h3>
                </div>
                <div id="box1">
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="">*提现金额:</label>
                        <div class="col-sm-2">
                            <input class="form-control" name="grzhdlcs" type="text">
                        </div>
                        <label class="col-sm-4 control-label text-l">填写正整数，必须小于返利余额。</label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">*提现方式:</label>
                        <div class="col-sm-4">
                            <input type="radio" checked style="margin-right: inherit" name="rech" id="rech">
                            <label class="lab2" for="rech">支付宝快捷提现</label>
                            <img src="images/btn1.png" style="margin-right:15px;">
                            <input type="button" name="" value="立即绑定" id="band-btn"><br>
                            <input type="radio" style="margin-right: inherit" name="rech" id="rech2">
                            <label class="lab2" for="rech2">银行卡</label>
                        </div>
                    </div>
                    <div class="dis-no" id="yh">
                        <div class="form-group">
                            <label class="col-sm-1 control-label" for="">*提现帐号:</label>
                            <div class="col-sm-2">
                                <input class="form-control" name="grzhdlcs" type="text">
                            </div>
                            <label class="col-sm-4 control-label text-l">填写提现账号</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label" for="">提现户名:</label>
                            <div class="col-sm-2">
                                <input class="form-control" name="grzhdlcs" type="text">
                            </div>
                            <label class="col-sm-4 control-label text-l">银行卡号提现，需要填写银行卡户名</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label" for="">*提现密码:</label>
                            <div class="col-sm-2">
                                <input class="form-control" type="password" name="grzhdlcs" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label" for=""></label>
                            <div class="col-sm-2">
                                <input type="submit" name="btnsave" value="立即提现" id="btnsave" class="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for=""></label>
                        <div class="col-sm-2">
                            <input type="submit" name="btnsave" value="立即提现" id="btnsave" class="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for=""></label>
                        <div class="col-sm-2 cor">
                            <p>温馨提示：<br>
                            1.流水2倍才可提现。<br>
                            2.提现时间7x24小时。<br>
                            3.超过xx万时，需要人工审核，可能还需要跟您本人确认。</p>
                        </div>
                    </div>
                </div>

                <!--绑定支付宝-->
                <div class="dis-no" id="box2">
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="">*支付宝账号:</label>
                        <div class="col-sm-2">
                            <input class="form-control" name="grzhdlcs" type="text">
                        </div>
                        <label class="col-sm-4 control-label text-l">支付宝账号一旦绑定不能修改</label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="">*重复支付宝:</label>
                        <div class="col-sm-2">
                            <input class="form-control" type="password" name="grzhdlcs" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for=""></label>
                        <div class="col-sm-2">
                            <input type="submit" name="btnsave" value="立即绑定" id="btnsave" style="margin-right:20px">
                            <a href="#" id="return-btn">返回</a>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<footer><hr></footer>

<script type="text/javascript" src="js/main.js"></script>
<script>
    $('#recha-btn input').click(function () {
        $(this).addClass('btn-on').siblings('input').removeClass('btn-on');
        $('#weixinbox').hide();
    });
    $('#weixin').click(function(){
        $('#weixinbox').show();
    });
    
    $('input#rech').click(function () {
         $('#yh').hide();
    });
    $('input#rech2').click(function () {
        $('#yh').show();
    });

    $('#band-btn').click(function () {
        $('#box1').hide();
        $('#box2').show();
    });

    $('#return-btn').click(function(){
        $('#box1').show();
        $('#box2').hide();
    });
</script>
</body>

</html>
