<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>手机验证码</title>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/tables.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/j.dt.min.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>

	</head>

	<body class="" style="background: #FFFFFF;">


			<div class="header">

				<h1 class="page-title">手机验证码</h1>
			</div>

			<div class="container-fluid">
				<div class="row-fluid">
					<div class="block span6">

						<table class="table display block-body collapse in " id="example">
							<select class="input_btn_h" id="channeltype" name="channeltype">
								<option value="1">按用户名</option>
								<option value="2">按游戏ID</option>
								<option value="3">按昵称</option>
								<option value="4">按手机号</option>
							</select>
							<input type="button" value="查询" name="btntype" id="btntype" class="btn btn-default input_btn_h">
							<thead class="theadtbody">
								<tr>
									<th>游戏ID</th>
									<th>用户名</th>
									<th>昵称</th>
									<th>验证码</th>
									<th>原始手机号</th>
									<th>接收手机号</th>
									<th>产生日期</th>
									<th>使用状态</th>
									<th>使用日期</th>
								</tr>
							</thead>
							<tbody class="theadtbody"></tbody>
						</table>
						<script type="text/javascript">
							$(function() {
								var table = $('#example').dataTableAjax(phonecode, {
									'bLengthChange': false,
									'iDisplayLength': 10,
									'searching': true,
									'processing': true,
									'serverSide': true,
									"autoWidth": false,
									'ordering': false,
									'aoColumns': [{
										'mDataProp': 'gameid',
									}, {
										'mDataProp': 'nameid',
									}, {
										'mDataProp': 'nickname',
									}, {
										'mDataProp': 'yzm',
									}, {
										'mDataProp': 'ysphone',
									}, {
										'mDataProp': 'jsphone',
									}, {
										'mDataProp': 'csdate',
									}, {
										'mDataProp': 'cszt',
									}, {
										'mDataProp': 'sydate',
									}],
									postData: {
										'query': function() {
											return $('input[aria-controls=example][type=search]').val();
										},
										'selected': function() {
											return $("#channeltype option:checked").val();
										},
									},
								});
								$('input[aria-controls=example][type=search]').unbind();
								$('input[aria-controls=example][type=search]').keyup(function(e) {
									if(e.keyCode === 13) {
										table.reload();
									}
								});
								$('input[type=button][id=btntype ]').click(function() {
									table.reload();
								});

							});
						</script>

					</div>
				</div>

			</div>
			<footer>
				<hr>

				<p>&copy; 2017 一指赢</p>
			</footer>
			<script type="text/javascript" src="js/main.js"></script>

	</body>

</html>
