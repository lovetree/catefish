<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>网站后台管理</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/tables.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/j.dt.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
</head>

<style>

</style>

<body style="background: #FFFFFF;">
<div class="header">
    <h1 class="page-title">游戏管理后台</h1>
</div>

<div class="container-fluid">

    <div class="row-fluid">
        <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <strong>欢迎进入后台管理:</strong> 以下是今日游戏整体概况!
        </div>

        <div class="block">
            <a href="#page-stats" class="block-heading" data-toggle="collapse">整体概况</a>
            <div id="page-stats" class="block-body collapse in table-responsive">
                <div class="stat-widget-container">
                    <div class="stat-widget">
                        <div class="stat-button">
                            <p class="title"><a href="#" id="today_new_players"></a></p>
                            <p class="detail">今日新增会员数</p>
                        </div>
                    </div>
                    <div class="stat-widget">
                        <div class="stat-button">
                            <p class="title" id=""><a href="#" id="today_new_online_players"></a></p>
                            <p class="detail">今日在线会员数</p>
                        </div>
                    </div>

                    <div class="stat-widget">
                        <div class="stat-button">
                            <p class="title" id="play_num"><a href="#" id="today_play_nums"></a></p>
                            <p class="detail">今日对战局数</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <hr>
    <p>&copy; 2017 一指赢</p>
</footer>

<script type="text/javascript" src="js/main.js"></script>
<script>
    $(function(){
        $.post('system/stat/player',null, function(res){
            if(res.result == 0){
                $("#today_new_players").text(res.data.today_new_players);
                $("#today_new_online_players").text(res.data.today_new_online_players);
                $("#today_play_nums").text(res.data.today_play_nums);
            }else{
                alert("服务器繁忙，请稍后");
            }
        }, 'json');

    })


</script>
</body>

</html>
