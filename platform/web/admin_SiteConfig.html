<script type="text/javascript">
$(function () {
        var table = $('#example').dataTableAjax("Admin/SiteConfig/list", {
            'bLengthChange': false,
            'iDisplayLength': 10,
            'searching': true,
            'processing': true,
            'serverSide': true,
            "autoWidth": false,
            'ordering': false,
            'aoColumns': [
                {'mDataProp': 'sysname', "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                        $(nTd).html("<input type='checkbox' name='line-check' class='check' value='" + oData.id + "'>");
                    }
                },
            			{'mDataProp':'id'},
			{'mDataProp':'name'},
			{'mDataProp':'code'},
			{'mDataProp':'value'},

                {'mDataProp': 'manager', "render": function (nTd, sData, oData, iRow, iCol) {
                        return '&nbsp;<button data-ctrl-btn="editAction">编辑</button>';
                    }}
            ],
            createdRow: function (row, data, dataIndex) {
                			$(row).data('data-id', data.id);
			$(row).data('data-name', data.name);
			$(row).data('data-code', data.code);
			$(row).data('data-value', data.value);

            },
            postData: {
                'query': function () {
                    return $('input[aria-controls=example][type=search]').val();
                }
            },
        });
        $('input[aria-controls=example][type=search]').unbind();
        $('input[aria-controls=example][type=search]').keyup(function (e) {
            if (e.keyCode === 13) {
                table.reload();
            }
        });
        $('input[type=button][id=btntype]').click(function () {
            table_reload();
        });

        window.table_reload = function () {
            $('input[aria-controls=example][type=search]').focus();
            table.reload();
        };
    });

function deleteAction() {
        var list = [];
        $('input[name=line-check]:checked').each(function () {
            list.push(this.value);
        });
        if (list.length == 0) {
            return;
        }
        $.post('Admin/SiteConfig/delete', {
            msg_id: list
        }, function (json) {
            if (json.result == 0) {
                alert('删除成功');
                table_reload();
            } else {
                alert(json.msg);
            }
        }, 'json');
    }

function newAction(){
        editAction(true);
    }

function editAction(bNew){
        var msg_id = $(this).parents('tr').data('data-id');var msg_name = $(this).parents('tr').data('data-name');var msg_code = $(this).parents('tr').data('data-code');var msg_value = $(this).parents('tr').data('data-value');
        var dialog = $('.edit-box form').dialog({
            title: '标题 - ' + (bNew ? '新增' : '修改'),
            nl2br: false
        }, function () {
            $(this).attr('id', 'edit_message');
            if(!bNew){
                $(this).find('input[name=msg_id]').attr('value', msg_id);$(this).find('input[name=msg_name]').attr('value', msg_name);$(this).find('input[name=msg_code]').attr('value', msg_code);$(this).find('input[name=msg_value]').attr('value', msg_value);
            }
        });
        setTimeout(function () {
            var $form = $('form[id=edit_message]');
            $form.find('[widget-date]').each(function(){
                var id = 'widget-date-' +  $(this).attr('widget-date');
                $(this).attr('id', id);
                new Calender({id: id});
            });
            //初始化form
            $form.submit(function () {
                var num=0;
                $form.find('input[type=text]').each(function(){
                      var txt=$(this).val();
                      if($.trim(txt)==""){
                          num++;
                      }
                });
                if(num>0){
                    alert('请将信息填写完整！');
                    return false;
                }
                
                $form.ajaxSubmit({
                    url: 'Admin/SiteConfig/save',
                    dataType: 'json',
                    success: function (json) {
                        if (json.result == 0) {
                            alert(bNew ? '创建成功' : '修改成功');
                            dialog.close();
                            table_reload();
                        } else {
                            alert(json.msg);
                        }
                    }
                });
                return false;
            });
        }, 200);
    }

</script>
