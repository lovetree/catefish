function deleteAction() {
        var list = [];
        $('input[name=line-check]:checked').each(function () {
            list.push(this.value);
        });
        if (list.length == 0) {
            return;
        }
        $.post('Recharge/Withdrawlog/delete', {
            msg_id: list
        }, function (json) {
            if (json.result == 0) {
                alert('删除成功');
                table_reload();
            } else {
                alert(json.msg);
            }
        }, 'json');
    }
